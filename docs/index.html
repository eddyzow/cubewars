<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cube Wars</title>
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="main.js" defer></script>
  </head>
  <body>
    <div id="preload" class="modal">
      <div id="preload-header-bar"></div>

      <!-- NEW unified center container -->
      <div id="preload-center-container">
        <div id="logo">
          <img src="assets/logo.png" alt="Cube Wars Logo" />
          <div class="devmode">INDEV 25.18.02</div>
        </div>
        <div id="login-box" class="box">
          <p>Welcome to Cube Wars!</p>
          <p>Logged in as:</p>
          <h1>eddyzow</h1>
          <div class="button-container">
            <div class="button" id="start-btn">LET'S GO!</div>
            <div class="button" id="switch-user-btn">NOT YOU?</div>
          </div>
        </div>
      </div>

      <div id="preload-footer">
        <a href="https://eddyzow.net" target="_blank" title="Website">
          <img src="assets/icon-website.svg" alt="Website" />
        </a>
        <a href="https://youtube.com/@eddyzow" target="_blank" title="YouTube">
          <img src="assets/icon-youtube.svg" alt="YouTube" />
        </a>
        <a href="" target="_blank" title="Game Info">
          <img src="assets/icon-info.svg" alt="Info" />
        </a>
        <a href="" target="_blank" title="Support Me">
          <img src="assets/icon-support.svg" alt="Support" />
        </a>
      </div>

    <div id="game-container" style="display: none">
      <p style="text-align: center; color: white">
        Main game screen coming soon...
      </p>
    </div>

    <div
      class="tooltip"
      title="Changelog (INDEV 25.18.02):&#10;- First version of Cube Wars! &#10;- Created pre-load modal and preparations for implementation of Pixi.JS"
    >
      Cube Wars INDEV 25.18.02 (May 3, 2025)
    </div>
  </body>
</html>
